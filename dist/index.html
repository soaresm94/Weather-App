<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form action="">
        <label for="cityInput"></label>
        <input type="text" id="cityInput" placeholder="search city">
        <button>Click</button>
    </form>
    <div>
        <div>
            <div class="conditionsText"></div>
            <div class="cityText"></div>
        </div>
        <div class="temperatureText"></div>
        <div>
            <div class="feelslikeText"></div>
            <div class="humidityText"></div>
            <div class="windspeedText"></div>
        </div>
    </div>





</body>
</html>
